<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../modules/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../modules/font-awesome-5.8.1/css/all.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="../assets/css/layout.css">

    <title>Concours de coinche</title>
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        <i class="fas fa-dice-d6"></i>
        Le petit coinche
      </span>
    </nav>
    <div class="container p-3">
      <h1 class="text-center">C'est parti pour le concours !</h1>
      <ul class="nav nav-tabs nav-fill" id="tab-menu" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#signin" id="signin-tab" data-toggle="tab" role="tab" aria-controls="signin" aria-selected="true">Inscriptions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#round-1" id="round-1-tab" data-toggle="tab" role="tab" aria-controls="round-1" aria-selected="true">Tour 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#round-2" id="round-2-tab" data-toggle="tab" role="tab" aria-controls="round-2" aria-selected="true">Tour 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#round-3" id="round-3-tab" data-toggle="tab" role="tab" aria-controls="round-3" aria-selected="true">Tour 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#ranking" id="ranking-tab" data-toggle="tab" role="tab" aria-controls="ranking" aria-selected="true">Classement</a>
        </li>
      </ul>
      <div class="tab-content" id="tab-content">
        <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
          <div class="dynamic-content p-3">
            
          </div>
          <div class="text-center mt-2">
            <button type="button" class="btn btn-primary" onclick="addTeamRow()">
              <i class="fas fa-plus"></i>
              Ajouter une partie
            </button>
          </div>
        </div>
        <div class="tab-pane fade" id="round-1" role="tabpanel" aria-labelledby="round-1-tab">ROUND 1</div>
        <div class="tab-pane fade" id="round-2" role="tabpanel" aria-labelledby="round-2-tab">ROUND 2</div>
        <div class="tab-pane fade" id="round-3" role="tabpanel" aria-labelledby="round-3-tab">ROUND 3</div>
        <div class="tab-pane fade" id="ranking" role="tabpanel" aria-labelledby="ranking-tab">RANKING</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../modules/jquery-3.3.1/js/jquery.bundle.min.js"></script>
    <script src="../modules/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Pages -->
    <script src="../assets/js/signin.js"></script>
  </body>
</html>
